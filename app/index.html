<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__inner">
                <h1 class="promo__title">Get paid for the work you <span>love</span> to do.</h1>
                <div class="promo__text">The 9-5 grind is so last century. We believe in living life on your own terms. Whether you’re looking 
                    to escape the rat race or set up a side hustle, we’ve got you covered.</div>
            </div>
        </div>
        <div class="promo__bg">
            <img class="promo__bg-left" src="images/promo-left-bg.png" alt="promo-bg">
            <img class="promo__bg-center" src="images/promo-center-bg.png" alt="promo-bg">
            <img class="promo__bg-right" src="images/promo-right-bg.png" alt="promo-bg">
        </div> 
    </section>
</body>
</html>
